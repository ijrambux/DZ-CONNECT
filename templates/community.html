<div id="ai-assistant" class="fixed bottom-10 left-10 w-80 bg-slate-900 border border-blue-500 rounded-3xl shadow-2xl overflow-hidden hidden">
    <div class="bg-blue-600 p-4 font-bold text-center">مساعد DZ-CONNECT الذكي</div>
    <div id="chat-box" class="h-64 p-4 overflow-y-auto text-sm space-y-2">
        <p class="text-blue-300">مرحباً! أنا ذكاء DZ-CONNECT الاصطناعي، كيف يمكنني خدمتك في مجتمعنا؟</p>
    </div>
    <div class="p-2 border-t border-slate-700 flex">
        <input type="text" id="user-msg" class="bg-black border-none w-full p-2 outline-none text-xs" placeholder="اسألني أي شيء...">
        <button onclick="aiAsk()" class="p-2 text-blue-400">➤</button>
    </div>
</div>

<script>
    function aiAsk() {
        const msg = document.getElementById('user-msg').value;
        const chat = document.getElementById('chat-box');
        if(msg) {
            chat.innerHTML += `<p class="text-white text-right font-bold">أنت: ${msg}</p>`;
            chat.innerHTML += `<p class="text-green-400">الذكاء: شكراً لسؤالك! فكرتك وصلت لمصطفى (MisterAI) ونحن نعمل على تطوير الرد التلقائي الكامل.</p>`;
            document.getElementById('user-msg').value = '';
            chat.scrollTop = chat.scrollHeight;
        }
    }
    // إظهار البوت بعد 3 ثواني لإبهار المستخدم
    setTimeout(() => document.getElementById('ai-assistant').classList.remove('hidden'), 3000);
</script>
