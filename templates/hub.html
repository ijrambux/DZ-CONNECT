<html lang="en">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #00050a; color: #fff; }
        .glass-panel { background: rgba(0, 20, 40, 0.6); border: 1px solid rgba(0, 212, 255, 0.1); }

<body class="p-4 md:p-8">
    <nav class="max-w-6xl mx-auto flex justify-between items-center mb-8">
        <h1 class="text-2xl brand-mini">ğŸ…“ğŸ…©-ğŸ…’ğŸ…ğŸ…ğŸ…ğŸ…”ğŸ…’ğŸ…£</h1>
        <div class="text-xs text-blue-400">Global Connectivity Hub</div>
    </nav>
    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6 h-[70vh]">
        <div class="lg:col-span-1 glass-panel rounded-[2rem] p-6 flex flex-col">
            <h2 class="text-blue-400 font-bold mb-4">â— Live Chat</h2>
            <div id="c" class="flex-grow overflow-y-auto space-y-2 mb-4 text-xs pr-2"></div>
            <div class="flex gap-2">
                <input id="m" type="text" placeholder="Say something..." class="w-full bg-black/40 border border-blue-900/30 p-3 rounded-xl text-xs outline-none">
                <button onclick="send()" class="bg-blue-600 px-5 rounded-xl">â¤</button>
            </div>
        </div>
        <div class="lg:col-span-2 glass-panel rounded-[2rem] p-8 overflow-y-auto">
            <h2 class="text-2xl font-bold mb-4">The Innovation Forum</h2>
            <div class="p-6 bg-blue-900/10 rounded-3xl border-l-4 border-blue-500">
                <p class="text-sm text-slate-300">Welcome to the English Hub. All old messages have been purged to start our sovereign journey fresh. Discuss the future here!</p>
            </div>
        </div>
    </div>
    <script>
        async function update() {
            const res = await fetch('/api/messages');
            const data = await res.json();
            document.getElementById('c').innerHTML = data.map(m => `
                <div class="p-2 bg-blue-900/20 rounded-xl"><span class="text-blue-400 font-bold">${m.sender}:</span> ${m.body}</div>
            `).join('');
        }
        async function send() {
            const i = document.getElementById('m');
            if(!i.value) return;
            await fetch('/api/messages', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text: i.value})
            });
            i.value = ''; update();
        }
        setInterval(update, 2000);
    </script>
</body>
