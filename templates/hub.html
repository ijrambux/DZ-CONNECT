    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        const p = videojs('live-player');
        function change(u) { p.src({ type: 'application/x-mpegURL', src: u }); p.play(); }

        let rec; let chunks = [];
        const mic = document.getElementById('mic');

        mic.onclick = async () => {
            if (rec && rec.state === "recording") {
                rec.stop(); mic.style.background = "red";
                document.getElementById('st').classList.add('hidden');
            } else {
                try {
                    const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                    rec = new MediaRecorder(s); chunks = [];
                    rec.ondataavailable = e => chunks.push(e.data);
                    rec.onstop = async () => {
                        const b = new Blob(chunks, { type: 'audio/webm' });
                        const f = new FormData(); f.append('audio', b);
                        await fetch('/api/chat', { method: 'POST', body: f }); load();
                    };
                    rec.start(); mic.style.background = "darkred";
                    document.getElementById('st').classList.remove('hidden');
                } catch (e) { alert("Mic needs HTTPS!"); }
            }
        };

        function add(e){ const i = document.getElementById('m'); i.value += e; i.focus(); }

        async function load() {
            const r = await fetch('/api/chat'); const d = await r.json();
            document.getElementById('box').innerHTML = d.map(m => `
                <div class="p-4 rounded-2xl ${m.admin ? 'admin-box' : 'msg-bubble'}">
                    <div class="text-[11px] font-black text-blue-400 uppercase mb-1">${m.user}</div>
                    ${m.type === 'audio' ? `<audio controls src="${m.audio_url}" class="w-full h-10"></audio>` : `<div class="text-[17px] text-white">${m.text}</div>`}
                </div>`).join('');
            document.getElementById('box').scrollTop = document.getElementById('box').scrollHeight;
        }

        async function send() {
            const i = document.getElementById('m'); if(!i.value) return;
            await fetch('/api/chat', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({msg: i.value})});
            i.value = ''; load();
        }
        setInterval(load, 3000); load();
    </script>
