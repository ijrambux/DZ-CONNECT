    <script>
        let mediaRecorder; let audioChunks = [];
        const mic = document.getElementById('mic');
        mic.onclick = async () => {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop(); mic.classList.remove('animate-pulse', 'bg-red-800');
            } else {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const form = new FormData(); form.append('audio', blob);
                    await fetch('/api/chat', { method: 'POST', body: form }); load();
                };
                mediaRecorder.start(); mic.classList.add('animate-pulse', 'bg-red-800');
            }
        };

        function add(e){ document.getElementById('m').value += e; }
        async function load() {
            const r = await fetch('/api/chat'); const d = await r.json();
            document.getElementById('box').innerHTML = d.map(m => `
                <div class="p-3 rounded-2xl ${m.admin ? 'admin-box' : 'bg-blue-900/20'}">
                    <b class="${m.admin ? 'text-yellow-400' : 'text-blue-400'} text-[10px] uppercase">${m.user}</b>
                    ${m.type === 'audio' ? `<audio controls src="${m.audio_url}" class="w-full mt-2 h-8"></audio>` : `<p class="mt-1 text-slate-200">${m.text}</p>`}
                </div>`).join('');
            document.getElementById('box').scrollTop = document.getElementById('box').scrollHeight;
        }
        async function send() {
            const i = document.getElementById('m'); if(!i.value) return;
            await fetch('/api/chat', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({msg: i.value})});
            i.value = ''; load();
        }
        setInterval(load, 2000); load();
    </script>
