    <script>
        async function updateChat() {
            const res = await fetch('/api/messages');
            const data = await res.json();
            document.getElementById('chatDisplay').innerHTML = data.map(m => `
                <div class="bg-blue-500/5 p-3 rounded-2xl border-b border-blue-900/10">
                    <span class="text-blue-400 font-bold block mb-1">${m.sender}</span>
                    <span class="text-slate-200">${m.body}</span>
                </div>
            `).join('');
        }

        async function postMsg() {
            const input = document.getElementById('msgInput');
            if(!input.value) return;
            await fetch('/api/messages', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text: input.value})
            });
            input.value = '';
            updateChat();
        }
        setInterval(updateChat, 2000);
    </script>
