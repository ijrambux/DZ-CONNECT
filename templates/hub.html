    <script>
        const player = videojs('live-player');
        
        function changeChannel(url) {
            player.src({ type: 'application/x-mpegURL', src: url });
            player.play();
        }

        // --- Ù†Ø¸Ø§Ù… Ø§Ù„Ø¯Ø±Ø¯Ø´Ø© ÙˆØ§Ù„ØµÙˆØª ---
        let rec; let chunks = [];
        const micBtn = document.getElementById('mic');

        micBtn.onclick = async () => {
            if (rec && rec.state === "recording") {
                rec.stop(); micBtn.style.background = "red";
                document.getElementById('st').classList.add('hidden');
            } else {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    rec = new MediaRecorder(stream); chunks = [];
                    rec.ondataavailable = e => chunks.push(e.data);
                    rec.onstop = async () => {
                        const blob = new Blob(chunks, { type: 'audio/webm' });
                        const form = new FormData(); form.append('audio', blob);
                        await fetch('/api/chat', { method: 'POST', body: form }); load();
                    };
                    rec.start(); micBtn.style.background = "darkred";
                    document.getElementById('st').classList.remove('hidden');
                } catch (err) { alert("HTTPS Required for Voice!"); }
            }
        };

        function add(e){ document.getElementById('m').value += e; }

        async function load() {
            const r = await fetch('/api/chat'); const d = await r.json();
            document.getElementById('box').innerHTML = d.map(m => `
                <div class="p-2 rounded-xl ${m.admin ? 'admin-box' : 'bg-blue-900/10 shadow-sm'}">
                    <b class="${m.admin ? 'text-yellow-400' : 'text-blue-400'} text-[8px] uppercase">${m.user}</b>
                    ${m.type === 'audio' ? `<audio controls src="${m.audio_url}" class="w-full mt-1 h-8"></audio>` : `<p class="mt-1 text-slate-200 text-xs">${m.text}</p>`}
                </div>`).join('');
            document.getElementById('box').scrollTop = document.getElementById('box').scrollHeight;
        }

        async function send() {
            const i = document.getElementById('m'); if(!i.value) return;
            await fetch('/api/chat', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({msg: i.value})});
            i.value = ''; load();
        }
        setInterval(load, 3000); load();
    </script>
