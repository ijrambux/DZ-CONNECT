<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Portal | DZ-CONNECT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Ù†ÙØ³ Ø®Ù„ÙÙŠØ© Ø§Ù„Ù…Ø´Ø±ÙˆØ¹ (ØµÙˆØ±Ø© Ø§Ù„ÙØ£Ø±Ø©) */
        body { 
            margin: 0; padding: 0;
            background: url('https://z-cdn-media.chatglm.cn/files/df4cae94-bae5-4bf1-8d51-54a2fb4429b7.jpg?auth_key=1867320284-a137d941c33b45ccabec0925b6873bf1-0-677147ce5499656f976e32cfdda66079') no-repeat center center fixed;
            background-size: cover;
            color: white; 
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
        }

        /* Ø·Ø¨Ù‚Ø© Ø§Ù„ØªØ¹ØªÙŠÙ… */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 10, 20, 0.5);
            z-index: -1;
        }
        
        /* Ø§Ù„Ø¨Ø·Ø§Ù‚Ø© Ø§Ù„Ø²Ø¬Ø§Ø¬ÙŠØ© */
        .glass-card {
            background: rgba(0, 5, 10, 0.7);
            border: 1px solid rgba(0, 242, 255, 0.3);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.1);
            transition: 0.3s;
        }

        /* Ø§Ù„Ø¹Ù†ÙˆØ§Ù† Ø§Ù„Ù…ØªØ¯Ø±Ø¬ */
        .portal-title {
            background: linear-gradient(90deg, #00f2ff, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }

        /* Ø²Ø± Ø§Ù„Ø·Ù„Ø¨ */
        .btn-enter {
            background: linear-gradient(45deg, #00f2ff, #0066ff);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.3);
            transition: 0.3s;
        }
        .btn-enter:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.6);
        }
        .btn-enter:active:not(:disabled) {
            transform: scale(0.98);
        }
        .btn-enter:disabled {
            background: #333;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Ø­Ù‚ÙˆÙ„ Ø§Ù„Ø¥Ø¯Ø®Ø§Ù„ */
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: 0.3s;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #00f2ff;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            outline: none;
        }
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Badge Ø§Ù„Ù‡Ø§ØªÙ */
        .phone-badge {

    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="glass-card w-full max-w-md p-10 rounded-[2.5rem] text-center transform transition-all hover:scale-[1.01]">
        
        <!-- Ø£ÙŠÙ‚ÙˆÙ†Ø© ØµØºÙŠØ±Ø© -->
        <div class="mb-6">
            <div class="w-16 h-16 mx-auto rounded-full bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center shadow-[0_0_20px_rgba(0,242,255,0.5)]">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
            </div>
        </div>

        <h2 class="portal-title text-3xl font-black mb-2 uppercase tracking-wider">Access Portal</h2>
        <p class="text-gray-400 text-sm mb-8 font-semibold">Enter your details to request access</p>

        <div class="space-y-5">
            <!-- Nickname Input -->
            <input id="nick" type="text" placeholder="Nickname" class="input-field w-full p-4 rounded-2xl text-center font-bold outline-none">
            
            <!-- Phone Input Group -->
            <div class="flex gap-3">
                <div class="phone-badge px-4 flex items-center justify-center rounded-2xl font-black text-lg w-20 select-none">
                    +213
                </div>
                <input id="phone" type="text" placeholder="5 / 6 / 7 XXXXXXXX" class="input-field flex-grow p-4 rounded-2xl text-center font-bold outline-none">
            </div>

            <!-- Submit Button -->
            <button id="btn" onclick="start()" class="btn-enter w-full py-4 rounded-2xl font-black text-lg uppercase tracking-widest text-white mt-4">
                REQUEST ACCESS ğŸš€
            </button>
        </div>

        <p class="text-[10px] text-gray-600 mt-8 font-bold uppercase tracking-widest">
            Secure Connection â— TLS 1.3
        </p>
    </div>

    <script>
        async function start() {
            const b = document.getElementById('btn');
            b.innerHTML = `<span class="animate-pulse">PROCESSING...</span>`; 
            b.disabled = true;
            b.classList.remove('btn-enter');
            b.classList.add('bg-gray-700');
            
            const n = document.getElementById('nick').value;
            const p = document.getElementById('phone').value;
            
            try {
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({nickname: n, phone: p})
                });
                const data = await res.json();
                if(res.ok) window.location.href = data.url; 
                else { 
                    alert(data.message); 
                    b.innerText = "REQUEST ACCESS ğŸš€"; 
                    b.disabled = false; 
                    b.classList.add('btn-enter');
                    b.classList.remove('bg-gray-700');
                }
            } catch(e) { 
                alert("Server Error! Check your internet."); 
                b.innerText = "REQUEST ACCESS ğŸš€"; 
                b.disabled = false; 
                b.classList.add('btn-enter');
                b.classList.remove('bg-gray-700');
            }
        }
    </script>
</body>
</html>
