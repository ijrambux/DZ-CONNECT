<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background: #00050a; color: white; }</style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="text-center p-10 bg-blue-900/10 rounded-[3rem] border border-blue-500/20">
        <h2 class="text-xl mb-6">Enter 4-Digit Code</h2>
        <input id="c" type="text" maxlength="4" class="bg-white text-black text-center text-3xl font-bold p-4 rounded-2xl w-48 mb-6 outline-none">
        <button onclick="v()" class="block w-full bg-blue-600 py-4 rounded-2xl font-bold">VERIFY</button>
    </div>
    <script>
        async function v() {
            const res = await fetch('/api/verify_code', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({code: document.getElementById('c').value})
            });
            const data = await res.json();
            if(res.ok) window.location.href = data.url; else alert(data.message);
        }
    </script>
</body>
</html>
