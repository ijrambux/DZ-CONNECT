<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-[#00050a] text-white flex items-center justify-center min-h-screen">
    <div class="text-center p-12 bg-blue-900/10 rounded-[3.5rem] border border-blue-500/20">
        <h2 class="text-xl font-bold mb-6 text-blue-400">ENTER CODE</h2>
        <input id="c" type="text" maxlength="4" placeholder="0000" class="bg-white text-black text-center text-4xl font-black p-5 rounded-3xl w-56 mb-8 outline-none tracking-widest">
        <button onclick="v()" class="w-full bg-blue-600 py-5 rounded-3xl font-bold text-xl hover:bg-blue-500">VERIFY</button>
    </div>
    <script>
        async function v() {
            const res = await fetch('/api/verify_code', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({code: document.getElementById('c').value})
            });
            const data = await res.json();
            if(res.ok) window.location.href = data.url; else alert(data.message);
        }
    </script>
</body>
</html>
